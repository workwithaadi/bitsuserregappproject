<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>BITS Registration</title>
</head>

<body>
    <header class="mainHeader">
        <div class="row">
            <div class="col-sm-3">
                <div class="logo">
                    <img src="images/logo.gif" alt="logo" />
                </div>
            </div>
            <div class="col-sm-9">

            </div>
        </div>
    </header>
    <div class="registrationForm">
        <div class="formText">Register with your BITS email id:</div>
        <form action="/addUser" method="POST" target="_blank" id="signupForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="text" placeholder="name@wilp.bits-pilani.ac.in" name="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username: </label>
                <input type="text" placeholder="Username" name="username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password: </label>
                <input type="password" placeholder="Password" name="password" class="form-control">
            </div>

            <button id="formBtn" class="btn btn-primary" type="submit">Sign Up</button>
        </form>
        <div class="signInButton">
            <a href="/login.html">Sign In</a>
        </div>
    </div>
</body>

</html>
